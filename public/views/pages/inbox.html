<div ng-show="addContainer" ng-click="addContainer=false" id="addContainer">
  <button ng-click="inboxCtrl.addContact()" class="addSomethingButton"><span class="fa fa-user"></span> New contact</button>
  <button ng-click="inboxCtrl.addConvo()" class="addSomethingButton"><span class="fa fa-comments"></span> New convo</button>
</div>

<header class="container-fluid" ng-init="inboxCtrl.findRooms()">
  <button ng-click="addContainer=true" class="addButton fa fa-plus"></button>
  <button ng-click="inboxCtrl.editProfile()" ng-class="{'fa fa-user-circle':inboxCtrl.profilePic==null}" class="profilePicButton" style="background-image:url({{inboxCtrl.profilePic}})"></button>
</header>
<div class="spacer">

</div>
<div ng-swipe-right="inboxCtrl.goToPhotoView(room._id)" ng-swipe-left="inboxCtrl.goToRoomView(room._id)" ng-repeat="room in inboxCtrl.convoList" ng-click="inboxCtrl.goToRoomView(room._id)" class=" animate-repeat col-xs-12 clearfix convo">
  <div class="roomPic" style="background-image: url({{room.imgUrl}})">
    <!-- <img ng-src="{{convo.imgUrl}}" /> --><span id="roomPicPlaceholder" class="profileButton fa fa-user-circle"></span>
  </div>

  <div class="messageContent">
    <p class="messageContentRoom">
      <span ng-repeat="name in room.usernames | limitTo:4" ng-if="name!=inboxCtrl.userUsername">{{name}}  </span><span ng-if="room.usernames.length>4">...</span>
    </p>
    <p class="messageContentPreview">{{room.messages[room.messages.length - 1].text}}
    </p>
  </div>
</div>
