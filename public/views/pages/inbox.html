<div ng-show="addContainer" ng-click="addContainer=false" id="addContainer">
  <button ng-click="inboxCtrl.addContact()" class="addSomethingButton"><span class="fa fa-user"></span> New contact</button>
  <button ng-click="inboxCtrl.addConvo()" class="addSomethingButton"><span class="fa fa-comments"></span> New convo</button>
</div>

<header class="container-fluid">
  <button ng-click="addContainer=true" class="addButton fa fa-plus"></button>
  <button class="profileButton fa fa-user-circle"></button>
</header>

<!-- <div class="spacer">

</div> -->
<div ng-repeat="convo in inboxCtrl.convoList" class=" animate-repeat col-xs-12 clearfix convo">
  <div class="roomPic" style="background-image: url({{convo.imgUrl}})">
    <!-- <img ng-src="{{convo.imgUrl}}" /> -->
  </div>

  <div class="messageContent">
    <p class="messageContentRoom">{{convo.roomPeople}}</p>
    <p class="messageContentPreview">{{convo.messagePreview}}</p>
  </div>
</div>
