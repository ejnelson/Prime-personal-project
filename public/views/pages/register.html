<div class="regMain">
  <a href="/" class="backButton fa fa-arrow-left">&nbsp;</a>
  <div id="regCenter">


    <div id="regLogo"><img id="bulletinLogo" src="/images/bulletin-white-transparent.png" /></div>
    <form>

      <div><input  ng-model="regCtrl.username" placeholder="username" id="username" /></div>
      <div><input  ng-model="regCtrl.password" placeholder="password" type="password" id="password" /></div>
      <button type="submit" ng-click="regCtrl.register()" id="regSubmit" >Register</button>
    </form>
  </div>

</div>
